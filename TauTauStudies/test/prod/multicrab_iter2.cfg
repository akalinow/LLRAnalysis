# section for multicrab: now has just the template crab.cfg, but more
# keys might appear in the future
[MULTICRAB]
cfg=crab.cfg


[COMMON]
USER.storage_element = T2_FR_GRIF_LLR
USER.user_remote_dir = ElecTauStreamSummer11/
#CMSSW.dbs_url = http://cmsdbsprod.cern.ch/cms_dbs_ph_analysis_02/servlet/DBSServlet

[Run2011-Elec]
CMSSW.datasetpath=/TauPlusX/Run2011A-May10ReReco-v1/AOD
CMSSW.total_number_of_lumis = -1
CMSSW.lumis_per_job = 20
CMSSW.lumi_mask = Cert_160404-167784_7TeV_PromptReco_Collisions11_JSON.txt

[Run2011-Elec-PromptReco]
CMSSW.datasetpath=/TauPlusX/Run2011A-PromptReco-v4/AOD
CMSSW.total_number_of_lumis = -1
CMSSW.lumis_per_job = 30
CMSSW.lumi_mask = Cert_160404-167784_7TeV_PromptReco_Collisions11_JSON.txt



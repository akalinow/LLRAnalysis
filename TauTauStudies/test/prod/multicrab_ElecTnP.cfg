# section for multicrab: now has just the template crab.cfg, but more
# keys might appear in the future
[MULTICRAB]
cfg=crab_ElecTnP.cfg


[COMMON]
USER.storage_element = T2_FR_GRIF_LLR
USER.user_remote_dir = ElecTnP/
#CMSSW.dbs_url = http://cmsdbsprod.cern.ch/cms_dbs_ph_analysis_02/servlet/DBSServlet

[Run2012A-ElecTau-TnP-MVAIso]
CMSSW.datasetpath=/SingleElectron/Run2012A-PromptReco-v1/AOD
CMSSW.total_number_of_lumis = -1
CMSSW.lumis_per_job = 60
#CMSSW.lumi_mask = Cert_190456-193336_8TeV_PromptReco_Collisions12_JSON.txt
CMSSW.lumi_mask = json/Cert_190456-194479_8TeV_PromptReco_Collisions12_JSON.txt

[Run2012B-ElecTau-TnP]
# lumi  pb
CMSSW.datasetpath=/TauPlusX/Run2012B-PromptReco-v1/AOD
CMSSW.total_number_of_lumis = -1
CMSSW.lumis_per_job = 70
CMSSW.lumi_mask = json/Cert_190456-194479_8TeV_PromptReco_Collisions12_JSON.txt

